name: Android Deploy to Play Store

on:
  push:
    branches:
      - main  # main 브랜치에 푸시하면 배포 시작

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # React Native 최신 버전 호환

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # 1. .env 파일 생성 (가장 중요)
      # GitHub Secret "ENV_FILE_CONTENT"에 들어있는 내용을 그대로 .env 파일로 만듭니다.
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      # 2. Keystore 복구
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload.keystore

      # 3. Gradle Properties 생성 (서명 정보 주입)
      - name: Create gradle.properties
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE=upload.keystore" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/gradle.properties

      # 4. 실행 권한 부여 및 빌드
      - name: Build Android Bundle (AAB)
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease

      # 5. Play Store 업로드 (내부 테스트)
      - name: Upload to Play Store (Internal)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.foodpick
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed